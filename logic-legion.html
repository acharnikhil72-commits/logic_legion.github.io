<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logic Legion | Registration Portal</title>
    <style>
        :root {
            --neon-green: #39FF14;
            --deep-space: #0a0a0c;
            --glass-bg: rgba(15, 15, 15, 0.9);
            --input-bg: rgba(255, 255, 255, 0.03);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }

        body {
            background: var(--deep-space);
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(57, 255, 20, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(57, 255, 20, 0.08) 0%, transparent 40%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 30px;
            width: 100%;
            max-width: 750px;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(57, 255, 20, 0.05);
            position: relative;
        }

        .card::after {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, var(--neon-green), transparent, transparent, var(--neon-green));
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 50%;
            border: 3px solid var(--neon-green);
            box-shadow: 0 0 20px var(--neon-green);
            margin: 0 auto 15px;
            animation: pulse 2s infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px var(--neon-green); }
            50% { box-shadow: 0 0 25px var(--neon-green); }
            100% { box-shadow: 0 0 10px var(--neon-green); }
        }

        h1 {
            color: var(--neon-green);
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 1.8rem;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .full-width { grid-column: span 2; }

        .field-group { position: relative; }

        label {
            display: block;
            font-size: 0.7rem;
            color: var(--neon-green);
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1.5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 15px;
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--neon-green);
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.2);
            background: rgba(57, 255, 20, 0.05);
        }

        textarea { height: 80px; resize: none; }

        .btn-container {
            margin-top: 30px;
            text-align: center;
        }

        button {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 15px 40px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.4s ease;
            width: 100%;
        }

        button:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 30px var(--neon-green);
            transform: scale(1.02);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .admin-link {
            text-align: center;
            margin-top: 20px;
        }

        .admin-link a {
            color: var(--neon-green);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: 0.3s;
            cursor: pointer;
        }

        .admin-link a:hover {
            opacity: 1;
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* Admin Dashboard Styles */
        .admin-view {
            display: none;
            width: 100%;
            max-width: 1400px;
        }

        .admin-view.active {
            display: block;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--glass-bg);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--neon-green);
            font-weight: bold;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 2px;
            margin-top: 5px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-small {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.8rem;
            margin: 10px 5px;
            transition: 0.3s;
        }

        .btn-small:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .table-container {
            background: var(--glass-bg);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 15px;
            padding: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: rgba(57, 255, 20, 0.1);
            color: var(--neon-green);
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            padding: 15px 10px;
            text-align: left;
            border-bottom: 2px solid var(--neon-green);
        }

        td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.85rem;
        }

        tr:hover {
            background: rgba(57, 255, 20, 0.05);
        }

        .no-data {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--neon-green);
            opacity: 0.7;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.75rem;
            transition: 0.3s;
        }

        .delete-btn:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff4444;
        }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            h1 { font-size: 1.4rem; letter-spacing: 3px; }
            .card { padding: 25px; }
            table { font-size: 0.75rem; }
            th, td { padding: 10px 5px; }
        }
    </style>
</head>
<body>
    <!-- Registration Form View -->
    <div class="card" id="registrationView">
        <div class="header">
            <div class="logo">üöÄ</div>
            <h1>Logic Legion</h1>
        </div>

        <form id="legionForm">
            <div class="form-grid">
                <div class="field-group">
                    <label>Name</label>
                    <input type="text" id="name" required placeholder="Enter Full Name">
                </div>
                <div class="field-group">
                    <label>Section</label>
                    <input type="text" id="section" required placeholder="e.g. P9,P4,P3">
                </div>
                <div class="field-group">
                    <label>Mobile no</label>
                    <input type="tel" id="mobile" required placeholder="Contact Number">
                </div>
                <div class="field-group">
                    <label>Email id</label>
                    <input type="email" id="email" required placeholder="legion@example.com">
                </div>
                <div class="field-group full-width">
                    <label>At what domain are you interested in?</label>
                    <input type="text" id="interest" required placeholder="social media, designing, iot, tech">
                </div>
                <div class="field-group full-width">
                    <label>Relevant Skills</label>
                    <input type="text" id="skills" required placeholder="Java, Python, Figma...">
                </div>
                <div class="field-group full-width">
                    <label>Why join the Legion?</label>
                    <textarea id="reason" required placeholder="Explain your motivation..."></textarea>
                </div>
            </div>
            
            <div class="btn-container">
                <button type="submit" id="submitBtn">Submit Membership</button>
            </div>
        </form>

        <div class="admin-link">
            <a onclick="showAdmin()">Admin Dashboard ‚Üí</a>
        </div>
    </div>

    <!-- Admin Dashboard View -->
    <div class="admin-view" id="adminView">
        <div class="card">
            <div class="header">
                <h1>üöÄ Admin Dashboard</h1>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCount">0</div>
                    <div class="stat-label">Total Registrations</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-small" onclick="refreshData()">üîÑ Refresh</button>
                <button class="btn-small" onclick="exportCSV()">üì• Export CSV</button>
                <button class="btn-small" onclick="clearAllData()">üóëÔ∏è Clear All</button>
                <button class="btn-small" onclick="showRegistration()">üè† Back to Form</button>
            </div>

            <div class="table-container">
                <div id="dataTable"></div>
            </div>
        </div>
    </div>

    <script>
        // Local Storage Key
        const STORAGE_KEY = 'logicLegionRegistrations';

        // Get all registrations from localStorage
        function getAllRegistrations() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        // Save registration to localStorage
        function saveRegistration(registration) {
            const registrations = getAllRegistrations();
            registrations.push(registration);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(registrations));
        }

        // Delete registration
        function deleteRegistration(id) {
            const registrations = getAllRegistrations();
            const filtered = registrations.filter(reg => reg.registrationId !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(filtered));
            refreshData();
        }

        // Clear all data
        function clearAllData() {
            if (confirm('‚ö†Ô∏è Are you sure you want to delete ALL registrations? This cannot be undone!')) {
                localStorage.removeItem(STORAGE_KEY);
                refreshData();
                alert('‚úÖ All data cleared!');
            }
        }

        // Handle form submission
        document.getElementById('legionForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'SUBMITTING...';

            // Get form data
            const registration = {
                registrationId: 'LL' + Date.now(),
                name: document.getElementById('name').value.trim(),
                section: document.getElementById('section').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                email: document.getElementById('email').value.trim().toLowerCase(),
                interest: document.getElementById('interest').value.trim(),
                skills: document.getElementById('skills').value.trim(),
                reason: document.getElementById('reason').value.trim(),
                registeredAt: new Date().toISOString()
            };

            // Save to localStorage
            saveRegistration(registration);

            // Show success message
            alert('‚úÖ ACCESS GRANTED!\\n\\nRegistration ID: ' + registration.registrationId + '\\n\\nWelcome to Logic Legion!');

            // Reset form
            document.getElementById('legionForm').reset();

            submitBtn.disabled = false;
            submitBtn.textContent = 'Submit Membership';
        });

        // Show admin dashboard
        function showAdmin() {
            document.getElementById('registrationView').style.display = 'none';
            document.getElementById('adminView').classList.add('active');
            refreshData();
        }

        // Show registration form
        function showRegistration() {
            document.getElementById('adminView').classList.remove('active');
            document.getElementById('registrationView').style.display = 'flex';
        }

        // Refresh data display
        function refreshData() {
            const registrations = getAllRegistrations();
            document.getElementById('totalCount').textContent = registrations.length;

            const dataTable = document.getElementById('dataTable');

            if (registrations.length === 0) {
                dataTable.innerHTML = '<div class="no-data">No registrations yet. Be patient! üéØ</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Section</th>
                            <th>Email</th>
                            <th>Mobile</th>
                            <th>Interest</th>
                            <th>Skills</th>
                            <th>Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Sort by date (newest first)
            registrations.sort((a, b) => new Date(b.registeredAt) - new Date(a.registeredAt));

            registrations.forEach(reg => {
                const date = new Date(reg.registeredAt).toLocaleString();
                html += `
                    <tr>
                        <td>${reg.registrationId}</td>
                        <td>${reg.name}</td>
                        <td>${reg.section}</td>
                        <td>${reg.email}</td>
                        <td>${reg.mobile}</td>
                        <td>${reg.interest}</td>
                        <td>${reg.skills}</td>
                        <td>${date}</td>
                        <td><button class="delete-btn" onclick="deleteRegistration('${reg.registrationId}')">Delete</button></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            dataTable.innerHTML = html;
        }

        // Export to CSV
        function exportCSV() {
            const registrations = getAllRegistrations();

            if (registrations.length === 0) {
                alert('‚ö†Ô∏è No data to export!');
                return;
            }

            // Create CSV content
            const headers = ['Registration ID', 'Name', 'Section', 'Email', 'Mobile', 'Interest', 'Skills', 'Reason', 'Date'];
            const rows = registrations.map(reg => [
                reg.registrationId,
                reg.name,
                reg.section,
                reg.email,
                reg.mobile,
                reg.interest,
                reg.skills,
                reg.reason,
                new Date(reg.registeredAt).toLocaleString()
            ]);

            const csvContent = [headers, ...rows]
                .map(row => row.map(cell => `"${cell}"`).join(','))
                .join('\\n');

            // Download CSV
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'logic-legion-registrations-' + new Date().toISOString().split('T')[0] + '.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);

            alert('‚úÖ Data exported successfully!');
        }

        // Initialize
        window.onload = function() {
            // Show registration form by default
            showRegistration();
        };
    </script>
</body>
</html>
